    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.city {display:none;}
</style>
<body class="w3-container">

<h2>Basic facts about Fish!</h2>
<p>Click on the links below:</p>

<ul class="w3-navbar w3-black">
  <li><a href="#" class="tablink" onclick="openCity(event, 'Birthday/City');">Birthday/City</a></li>
  <li><a href="#" class="tablink" onclick="openCity(event, 'Pet');">Pet</a></li>
  <li><a href="#" class="tablink" onclick="openCity(event, 'Hobby');">Hobby</a></li>
</ul>

<div id="Birthday/City" class="w3-container w3-border city">
  <h2>When and Where?</h2>
  <p>Nov 1st; Dhaka,Bangladesh.</p>
</div>

<div id="Pet" class="w3-container w3-border city">
  <h2>Pet</h2>
  <p>She has a cat named Pooshitooki meaning pussy cat in English.</p>
</div>

<div id="Hobby" class="w3-container w3-border city">
  <h2>Hobby</h2>
  <p>She likes to read, watch Netflix, and play guitar.</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>

</body>
